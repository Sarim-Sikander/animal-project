[tool.black]
line-length = 75
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    .eggs
  | .git
  | .hg
  | .mypy_cache
  | .tox
  | venv
  | logs
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 75
py_version = 311
skip_glob = [".eggs/**", ".git/**", ".hg/**", ".mypy_cache/**", ".tox/**", "venv/**", "logs/**", "_build/**", "buck-out/**", "build/**", "dist/**"]
